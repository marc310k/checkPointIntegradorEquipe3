<!DOCTYPE html>
<html>

<head>
    <title>
        Clean Odonto
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
  <div>
    <img src="img/logo.png" alt="" width=120 height=120>
      <h1 class="titulo">  Ficha do Paciente</h1>
    </div>

    <div class="dt1">
      
    <table>
        <tr>
            <td>
                <table class="list" id="pacientesLista">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Data</th>
                            <th>RG</th>
                            <th>Endereço</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    </div>
<br/>

    <form class="form" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

      

        <div class="row">
            <div class="col-md-4">
              <label for="">ID</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="id" name="id">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="">Nome</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="nome" name="nome">
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="">Sobrenome</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="sobrenome" name="sobrenome">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="">Data</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="data" name="data">
            </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="">RG</label>
          </div>
          <div class="col-md-8">
            <input type="text" id="rg" name="rg">
          </div>
        <div class="row">
            <div class="col-md-4">
              <label for="">Endereço</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="endereco" name="endereco">
            </div>
        </div>
      
        </div>


        <div class="row">
            <div class="col-md-4">
            </div>

            <div class="col-md-8">
                <input id="btn"  type="submit" value="Cadastrar">
            </div>
        </div>
      
    </form>



    <script src="script.js"></script>
</body>

</html>
